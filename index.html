<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Arctic Word Guessing Game</h1>
        <p>Guess the word related to the Arctic tundra!</p>
        <div id="word-display"></div>
        <div id="feedback"></div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Guess a letter">
        <button id="submit-guess">Submit Guess</button>
        <p>Attempts remaining: <span id="attempts"></span></p>
        <p>Your guesses: <span id="guessed-letters"></span></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
